{% extends "layout.html" %}

{% block content %}
<h1>Мини-Форум</h1>

{% if current_user.is_authenticated %}
<form method="post" action="{{ url_for('send_message') }}">
  <textarea name="message" rows="4" placeholder="Ваше сообщение..." required></textarea><br>
  <button type="submit">Отправить</button>
</form>
{% else %}
<p><a href="{{ url_for('login') }}">Войдите</a>, чтобы писать сообщения.</p>
{% endif %}

<div id="messages">
  {% for msg in messages %}
  <div class="message">
    <strong>{{ msg.author.username }}</strong>: {{ msg.text }}
  </div>
  {% endfor %}
</div>
{% endblock %}
